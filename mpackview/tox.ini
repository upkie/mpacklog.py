[tox]
isolated_build = True
envlist = lint

[gh-actions]
python =
    3.8: py38
    3.9: py39
    3.10: py310
    3.11: py311

[gh-actions:env]
PLATFORM =
    ubuntu-latest: linux
    macos-latest: macos
    windows-latest: windows

[testenv:lint]
deps =
    black >=22.10.0
    mypy >=0.812
    pylint >=2.8.2
    ruff >=0.4.3
    types-aiofiles >= 23.2.0.0
commands =
    black --check --diff mpackview
    mypy mpackview --config-file {toxinidir}/tox.ini
    pylint mpackview --exit-zero --rcfile={toxinidir}/tox.ini
    ruff check mpackview
    ruff format --check mpackview

[mypy]
disable_error_code = attr-defined, name-defined
ignore_missing_imports = True
warn_no_return = True
