[tox]
isolated_build = True
envlist = {coverage,lint}-py{37,38,39,310}-{linux,macos,windows}

[gh-actions]
python =
    3.8: py38
    3.9: py39
    3.10: py310
    3.11: py311

[gh-actions:env]
PLATFORM =
    ubuntu-latest: linux
    macos-latest: macos
    windows-latest: windows

[testenv]
deps =
    numpy >=1.15.4
commands =
    python -m unittest discover

[testenv:coverage]
deps =
    coverage[toml] >=5.5
    numpy >=1.15.4
commands =
    coverage erase
    coverage run -m unittest discover
    coverage report --rcfile={toxinidir}/pyproject.toml

[testenv:lint]
deps =
    black >=22.10.0
    mypy >=0.812
    pylint >=2.8.2
    ruff >=0.4.3
    types-aiofiles >= 23.2.0.0
commands =
    black --check --diff mpacklog
    mypy mpacklog --config-file {toxinidir}/tox.ini
    pylint mpacklog --exit-zero --rcfile={toxinidir}/tox.ini
    ruff check mpacklog
    ruff format --check mpacklog

[mypy]
disable_error_code = attr-defined, name-defined
ignore_missing_imports = True
warn_no_return = True

[pylint]
; R0903: Too few public methods
disable=R0903
